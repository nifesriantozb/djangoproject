---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: djangoproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: djangoproject
  template:
    metadata:
      labels:
        app: djangoproject
    spec:
      containers:
        - name: djangoproject
          image: nifesriantozb/django-testing:latest
          env:
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: PYTHONUNBUFFERED
              value: "1"
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "143Mi"
              cpu: "124m"
            limits:
              memory: "286Mi"
              cpu: "248m"

---
apiVersion: v1
kind: Service
metadata:
  name: djangoproject
spec:
  selector:
    app: djangoproject
  ports:
    - port: 8000
      targetPort: 8000

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: djangoproject
spec:
  to:
    kind: Service
    name: djangoproject
  port:
    targetPort: 8000
  tls:
    termination: edge
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: djangoproejct
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: djangoproject
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 40
